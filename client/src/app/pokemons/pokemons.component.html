<div class="wrapper">
  <button class="getPokemonsButton" #getPokemons mat-button>Get pokemons</button>
  <table class="table">
    <tr class="header">
      <th>Number</th>
      <th>Name</th>
      <th>Primary Type</th>
      <th>Secondary Type</th>
      <th>Health</th>
      <th>Attack</th>
      <th>Defence</th>
      <th>Special Attack</th>
      <th>Special Defence</th>
      <th>Speed</th>
    </tr>
    <tr
      class="row"
      *ngFor="let pokemon of pokemons$ | async"
      [style.color]="pokemon.color_1"
      >
      <td>{{pokemon.number}}</td>
      <td>{{pokemon.name}}</td>
      <td>{{pokemon.type_1}}</td>
      <td>{{pokemon.type_2}}</td>
      <td>{{pokemon.hp}}</td>
      <td>{{pokemon.attack}}</td>
      <td>{{pokemon.defense}}</td>
      <td>{{pokemon.special_attack}}</td>
      <td>{{pokemon.special_defense}}</td>
      <td>{{pokemon.speed}}</td>
    <tr>
  </table>
</div>
