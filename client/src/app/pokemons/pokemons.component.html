<div class="wrapper pokemons-listing">
  <button class="getPokemonsButton" #getPokemons mat-button>Get pokemons</button>
  <table class="table">
    <tr class="header">
      <th>Number</th>
      <th>Name</th>
      <th>Primary Type</th>
      <th>Secondary Type</th>
      <th>Health</th>
      <th>Attack</th>
      <th>Defence</th>
      <th>Special Attack</th>
      <th>Special Defence</th>
      <th>Speed</th>
    </tr>
  </table>

  <div class="content">
    <div class="">
    </div>
    <div class="pokemon-results col-md-9">
      <div class="row">
      <div class="col-sm-6"
        *ngFor="let pokemon of pokemons$ | async"
        [style.color]="pokemon.color_1"
        >
        <div class="listing-element">
          {{pokemon.number}}
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
